<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        form {
          padding: 10px;
          border: 2px solid #1c87c9;
          background-color: #e5e5e5;
          width:100%;
          Height:50%
        }
      </style>
</head>
<body>
    <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="Pnum">Phone number:</label><br>
    <input type="text" id="Pnum" name="Pnum"><br>
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
       <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <label for="course">Interested Courses:</label><br>
        <input type="checkbox" id="course1" name="Full Stack development" value="Full Stack development">
        <label for="course1">Full Stack development </label><br>
        <input type="checkbox" id="course2" name="Data Analysis" value="Data Analysis">
        <label for="course2"> Data Analysis</label><br>
        <input type="checkbox" id="course3" name="Digital Marketing" value="Digital Marketing">
        <label for="course3"> Digital Marketing</label><br>
        <input type="checkbox" id="course4" name="Cyber Security" value="Cyber Security">
        <label for="course4">Cyber Security</label><br>
        <input type="submit" value="Submit">
  </form>  
</body>
</html>
